<!DOCTYPE HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css"
        href="https://s3-us-west-2.amazonaws.com/azdes-cdn/AzDesHeaderFooter/css/azdesnamespace.css">
<style>
  ul li {
    display: inline;
    padding: 20px;
  }
</style>
</head>

<body style="margin: 0;">
  <div class="container-fluid">
    <div class="header">
      <app-header [userName]='userName' [isAuthenticated]="isAuthenticated"></app-header>
    </div>
    <div class="content">
      <h1 *ngIf="!isAuthenticated">Authentication in Progress</h1>
      <router-outlet *ngIf="isAuthenticated"></router-outlet>
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
  </div>
</body>

</html>
